<!DOCTYPE html>
<body>

<h2>JavaScript kalkulator</h2>
<select id="operacija">
<option value="sabiranje">Sabiranje</option>
<option value="oduzimanje" >Oduzimanje</option>
<option value="mnozenje" >Mnozenje</option>
<option value="deljenje">Deljenje</option>
</select>
<br> <br>
    Unesite prvi broj: <input type="text" id="prviBroj"> <br> <br>
    Unesite drugi broj: <input type="text" id="drugiBroj"> <br> <br>
    <button onclick="myFunction()">Izraƒçunaj</button> <br> <br>
    Rezultat: <input type="text" id="rezultat" >

<script>
    function myFunction() {
  var x=parseFloat(document.getElementById("prviBroj").value);
  var y=parseFloat(document.getElementById("drugiBroj").value);
  var o=document.getElementById("operacija").value;
  if(o=="sabiranje")
  {
    document.getElementById("rezultat").value=x+y;
  }
  if(o=="oduzimanje")
  {
    document.getElementById("rezultat").value=x-y;
  }
  if(o=="mnozenje")
  {
    document.getElementById("rezultat").value=x*y;
  }
  if(o=="deljenje"){
    document.getElementById("rezultat").value=x/y;
  }
}
</script>

</body>
